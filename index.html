<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Teaching Base</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <main class="container py-4">

    <h1 class="mb-4">JavaScript Practice Page</h1>

    <!-- ================= INPUT + OUTPUT ================= -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Input Example</h5>

        <div class="mb-3">
          <label for="txtName" class="form-label">Name</label>
          <input
            type="text"
            id="txtName"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>

        <button id="btnGreet" class="btn btn-success mb-3">
          Greet User
        </button>

        <!-- OUTPUT -->
        <textarea
          id="output"
          class="form-control"
          rows="4"
          placeholder="JS output will appear here..."
          readonly
        ></textarea>
      </div>
    </section>

    <!-- ================= SELECT EXAMPLE ================= -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Select Example</h5>

        <div class="mb-3">
          <label for="ddlColor" class="form-label">Choose color</label>
          <select id="ddlColor" class="form-select">
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
        </div>

        <button id="btnApplyColor" class="btn btn-warning">
          Apply Color
        </button>
      </div>
    </section>

    <!-- ================= LIST CRUD ================= -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">List (CRUD)</h5>

        <div class="input-group mb-3">
          <input
            type="text"
            id="txtItem"
            class="form-control"
            placeholder="New item..."
          />
          <button id="btnAddItem" class="btn btn-primary">
            Add
          </button>
          <button id="btnRemoveLast" class="btn btn-danger">
            Remove Last
          </button>
        </div>

        <ul id="itemList" class="list-group"></ul>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/app.js" defer></script>

</body>
</html>
